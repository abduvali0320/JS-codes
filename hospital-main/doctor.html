<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifokorlar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/app.css">
</head>

<body>
  <div class="info">
    <span class="info_close"> <i class="fa-solid fa-xmark"></i> </span>
    <div class="icon">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <div class="text">
      success
    </div>
  </div>

  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Bosh sahida</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav"></ul>
        </div>
        <div class="user"></div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="d-flex justify-content-between ">
        <h1>Shifokorlar</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_doctor">
          qo'shish </button>
      </div>
      <div class="modal fade" id="modal_doctor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Shifokorlar</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="handleSend(event)">
              <div class="modal-body row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="name" class="form-label">Ism-familya</label>
                    <input type="text" id="name" class="form-control" name="name" placeholder="Shifokor ism-familyasi"
                      required>
                  </div>
                  <div class="mb-3">
                    <label for="tugilan_joy" class="form-label">Tug'ilgan joyi</label>
                    <select id="tugilan_joy" class="form-control" name="place" required>
                      <option hidden value=""> Viloyatlarni tanlang </option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="yashash_viloyat" class="form-label">Yashash viloyati</label>
                    <select id="yashash_viloyat" class="form-control" name="region" required>
                      <option hidden value=""> Viloyatlarni tanlang </option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="yashash_shahri" class="form-label">Yashash shahar/tumani</label>
                    <select id="yashash_shahri" class="form-control" name="destirct" required>
                      <option hidden value=""> Tumanlarni tanlang </option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="birthday" class="form-label">Tug'ilgan sanasi</label>
                    <input type="date" id="birthday" class="form-control" name="birthday" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Telefon raqam</label>
                    <input type="tel" value="+998" id="phone" class="form-control" name="phone"
                      placeholder="Telefon raqam" data-maska="+998 (##) ###-##-##" required>
                  </div>
                  <div class="mb-3">
                    <label for="family" class="form-label">Oilaviy xolati</label>
                    <select id="family" class="form-control" name="family" required>
                      <option hidden value=""> Ro'yxatdan tanlang </option>
                      <option value="turmush qurgan"> turmush qurgan </option>
                      <option value="turmush qurmagan"> turmush qurmagan </option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Jinsi</label>
                    <div class="form-radio">
                      <input class="form-radio-input" type="radio" value="1" id="erkak" name="gender">
                      <label class="form-radio-label" for="erkak">
                        Erkak
                      </label>
                      <input class="form-radio-input" type="radio" value="0" id="ayol" name="gender">
                      <label class="form-radio-label" for="ayol">
                        Ayol
                      </label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="position_list" class="form-label">Muttaxasislik</label>
                    <select id="position_list" class="form-control" name="room" required>
                      <option hidden value=""> Muttaxasislikni tanlang </option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="exp" class="form-label">Ish staji</label>
                    <input type="text" id="exp" class="form-control" name="exp" placeholder="shifokor ish staji"
                      required>
                  </div>
                  <div class="mb-3">
                    <label for="worktime" class="form-label">Ish grafigi</label>
                    <select id="position_list" class="form-control" name="worktime" required>
                      <option hidden value=""> Ish grafigini tanlang </option>
                      <option value="O'rindosh"> O'rindosh </option>
                      <option value="Yarim stafka"> Yarim stafka</option>
                      <option value="To'liq stafka"> To'liq stafka </option>
                      <option value="Soatbay"> Soatbay</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="startTime" class="form-label">Ish boshlagan vaqti</label>
                    <input type="date" id="startTime" class="form-control" name="startTime" required>
                  </div>
                  <div class="mb-3">
                    <label for="rasm" class="form-label">Shifokor rasmi</label>
                    <input class="form-control" name="file" type="file">
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Qo'shish</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>muttaxasislik</th>
            <th>status</th>
            <th>createdTime</th>
            <th>bo'lim</th>
            <th>rasm</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/maska@2/dist/maska.umd.js"></script>
<script>
  const { MaskInput } = Maska
  new MaskInput("[data-maska]") // for masked input
</script>
<script src="./js/places.js"></script>
<script src="./js/App.js"></script>
<script src="./js/doctor.js"></script>

</html>
