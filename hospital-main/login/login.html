<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/app.css">
</head>

<body>

  <div class="info">
    <span class="info_close"> <i class="fa-solid fa-xmark"></i> </span>
    <div class="icon">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <div class="text">
      success
    </div>
  </div>

  <div class="container p-3 w-50">
    <h1 class="mb-3"> LogIn </h1>
    <form class="form-control" onsubmit="auth(event, 'login')">
      <div class="mb-3">
        <label for="login" class="form-label">LogIn</label>
        <input type="text" name="login" class="form-control" id="login" placeholder="Log In ">
      </div>
      <div class="mb-3">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" name="password" placeholder="*************" id="inputPassword5" class="form-control"
          aria-describedby="passwordHelpBlock">
      </div>
      <div class="text-end">
        <button class="btn btn-success" type="submit"> Send </button>
      </div>
    </form>
    <div class="mt-3">
      <div class="text-center">Ro'yxatdan o'tgmaganmisiz <a href="../register/reg.html">Register</a> ga o'ting </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../register/reg.js"></script>

</html>
