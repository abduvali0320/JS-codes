<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xonalar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/app.css">
</head>

<body>
  <div class="info">
    <span class="info_close"> <i class="fa-solid fa-xmark"></i> </span>
    <div class="icon">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <div class="text">
      success
    </div>
  </div>

  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Bosh sahida</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav"></ul>
        </div>
        <div class="user"></div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="d-flex justify-content-between ">
        <h1>Xonalar</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_room"> Xonalar
          qo'shish </button>
      </div>
      <div class="modal fade" id="modal_room" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Xonalar</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="handleSend(event)">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="xona_raqam" class="form-label">xona raqami</label>
                  <input type="text" id="xona_raqam" class="form-control" name="number" placeholder="xona raqami">
                </div>
                <div class="mb-3">
                  <label for="xona_sigimi" class="form-label">xona sigimi</label>
                  <input type="text" id="xona_sigimi" class="form-control" name="maxcount" placeholder="xona sigimi ">
                </div>
                <div class="mb-3">
                  <label for="xona_sigimi" class="form-label">bo'limlar</label>
                  <select id="department" class="form-control" name="department">
                    <option hidden id="0"> bo'limlarni tanlang </option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Qo'shish</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>xona raqam</th>
            <th>xona sigim</th>
            <th>status</th>
            <th>createdTime</th>
            <th>bo'lim</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/App.js"></script>
<script src="./js/room.js"></script>

</html>
